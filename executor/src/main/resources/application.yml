spring:
  profiles:
    active: ${ENV}

  jpa:
    database: postgresql
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        jdbc:
          time_zone: UTC
    open-in-view: false

  datasource:
    url: jdbc:postgresql://postgres:5432/compose-postgres
    username: root
    password: root

  cloud:
    stream:
      function:
        definition: actionTimeoutBatchEventConsumer

      bindings:
        actionTimeoutBatchEventConsumer-in-0:
          destination: action-timeout

        actionDeletedEventProducer-out-0:
          destination: action-deleted

        factoryUpdateEventProducer-out-0:
          destination: factory-update

        actionCreateEventProducer-out-0:
          destination: action-create

      default-binder: rabbit

  rabbitmq:
    host: rabbitmq

logging:
  level:
    com:
      newestworld: debug