spring:
  profiles:
    active: ${ENV}

  jpa:
    database: postgresql
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        jdbc:
          time_zone: UTC
    open-in-view: false

  datasource:
    url: jdbc:postgresql://postgres:5432/compose-postgres
    username: root
    password: root

  cloud:
    stream:
      function:
        definition: actionDeleteEventConsumer;factoryUpdateEventConsumer;actionCreateEventConsumer;

      bindings:
        actionDeleteEventConsumer-in-0:
          destination: action-deleted
        factoryUpdateEventConsumer-in-0:
          destination: factory-update
        actionCreateEventConsumer-in-0:
          destination: action-create

      kafka:
        binder:
          brokers:
            - "127.0.0.1:9092"
            - ${KAFKA_ADDR}
          auto-add-partitions: true
          auto-create-topics: true
          replication-factor: 1
          min-partition-count: 1
          required-acks: 1

      default-binder: kafka

logging:
  level:
    com:
      newestworld: debug